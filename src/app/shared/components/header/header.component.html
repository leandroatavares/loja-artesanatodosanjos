<header class="container">
  <img class="logo" src="https://place-hold.it/500x300" alt="logo" />

  <nav class="nav-right" *ngIf="!isLogged(); else loggedNav">
    <a [routerLink]="['/auth/signin']">cadastrar</a>
    <a [routerLink]="['/auth/login']">entrar</a>
  </nav>

  <ng-template #loggedNav>
    <nav class="nav-right">
      <!-- <button (click)="logout()">logout</button> -->

      <div class="nav-right__cart">
        <mat-icon
          class="cart-icon"
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="shopping_cart"
        ></mat-icon>
        {{ (cartItems$ | async)?.length }}
      </div>

      <div class="nav-right__user"></div>
    </nav>
  </ng-template>
</header>
