<section id="signin">
  <mat-card>
    <img src="https://place-hold.it/500x300" alt="" />
    <form [formGroup]="signinForm">
      <mat-form-field appearance="fill">
        <mat-label>nome</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>e-mail</mat-label>
        <input
          matInput
          placeholder="exemplo@email.com"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>senha</mat-label>
        <input matInput formControlName="password" required />
      </mat-form-field>

      <button
        class="btn-signin"
        mat-flat-button
        color="primary"
        (click)="signin()"
      >
        Cadastrar
      </button>
    </form>

    <div class="providers-signins">
      <button class="btn-google" (click)="loginWithGoogle()">
        <img src="assets/btn_google_light_normal_ios.svg" alt="" />
        <p>entrar com o Google</p>
      </button>
    </div>
  </mat-card>
</section>
